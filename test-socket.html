<!DOCTYPE html>
<html>
<head>
    <title>Socket Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="events"></div>
    
    <button onclick="testCreateRoom()">Test Create Room</button>
    
    <script>
        const socket = io('http://localhost:3001');
        const statusDiv = document.getElementById('status');
        const eventsDiv = document.getElementById('events');
        
        function log(message) {
            console.log(message);
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            eventsDiv.appendChild(p);
        }
        
        socket.on('connect', () => {
            statusDiv.textContent = 'Connected: ' + socket.id;
            log('Connected with ID: ' + socket.id);
        });
        
        socket.on('disconnect', () => {
            statusDiv.textContent = 'Disconnected';
            log('Disconnected');
        });
        
        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Connection Error: ' + error.message;
            log('Connection error: ' + error.message);
        });
        
        socket.on('room_created', (room) => {
            log('Room created: ' + JSON.stringify(room));
        });
        
        socket.on('error', (error) => {
            log('Socket error: ' + error);
        });
        
        function testCreateRoom() {
            log('Testing create room...');
            socket.emit('create_room', { username: 'TestUser', avatar: 'ðŸ¤–' });
        }
    </script>
</body>
</html>
